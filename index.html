<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ GIBB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      text-align: center;
      padding: 50px 20px;
    }
    header h1 {
      font-size: 48px;
      color: #e60000;
      margin-bottom: 10px;
    }
    header p {
      font-size: 20px;
      color: #ccc;
    }
    .content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .video, .mix {
      margin-bottom: 40px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .contact {
      background-color: #111;
      padding: 30px 20px;
      text-align: center;
    }
    .contact a {
      color: #e60000;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>DJ GIBB</h1>
    <p>UKG / Garage / Club Sets</p>
  </header>

  <div class="content">
    <div class="video">
      <h2>Latest Video Set</h2>
      <iframe src="https://www.youtube.com/embed/6ow1IMmkBqg?start=48" allowfullscreen></iframe>
    </div>

    <div class="mix">
      <h2>Listen to My Latest Mix</h2>
      <iframe src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2Frealdjgibb%2Fukg-garage-mix-june-2025%2F" frameborder="0"></iframe>
    </div>
  </div>

  <div class="contact">
    <h2>Connect & Support</h2>
    <p>
      <a href="mailto:your-email@example.com">Contact Me</a>
      <a href="https://www.mixcloud.com/realdjgibb/" target="_blank">Mixcloud</a>
      <a href="https://www.youtube.com/channel/UCfB7vq6A_yourchannel" target="_blank">YouTube</a>
      <a href="#">Buy My Music</a>
    </p>
  </div>

  <div class="footer">
    &copy; 2025 DJ GIBB. All rights reserved.
  </div>
</body>
</html>
